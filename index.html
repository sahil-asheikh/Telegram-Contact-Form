<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telegram contact form</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- internal css -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container-fluid text-center mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4 align-item-center justice-content-center vh-100">
                <form class="pure-form">
                    <h2 class="mx-4 mt-3 text-light">Telegram Contact form</h2>
                    <div class="mx-2 card-body">
                        <div class="form-group">
                            <input type="name" name="name" id="name"
                                class="form-control mb-2 text-light beg-bg-secondary" placeholder="Name" required>
                            <textarea name="message" id="message" cols="30" rows="5"
                                class="form-control mb-4 text-light beg-bg-secondary" placeholder="Enter your message"
                                required></textarea>
                        </div>
                        <div class="my-3">
                            <div id="loading-message" class="loading-message text-light" style="display: none;">
                                loading...
                            </div>
                            <div id="error-message" class="error-message text-light" style="display: none;">
                                Sorry message has not been sent because of some external issue.
                            </div>
                            <div id="sent-message" class="sent-message text-light" style="display: none;">
                                Your message has been sent. Thank you!
                            </div>
                        </div>
                        <div class="form-group m-2">
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

<!-- form js -->
<script src="assets/js/tg-form.js"></script>

</html>
